<h3>新規登録</h3>


<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.label_tag }}<br>
    {{ field }}
    {% if field.help_text %}
    <small style="color: gray;">{{ field.help_text }}</small>
    {% endif %}

    {% for error in field.errors %}
    <p style="color: red;">{{ error }}</p>
    {% endfor %}
  </p>
  {% endfor %}
  <p style="color: red;">
    ※メールアドレスはパスワードをリセットする際に必要になりますので、登録をお願いします。
  </p>
  <input type="submit" value="Sign up">
</form>
<br>
<p><a href="{% url "project:index" %}">
  登録をやめてトップページに戻る</a>
</p>
