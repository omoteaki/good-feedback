<h3>ログイン</h3>

{% if form.errors %}
<p style="color: red">ユーザー名とパスワードが一致しません。</p>
{% endif %}

<form method="post">
  {% csrf_token %}

  <!-- Usernameのラベル(非表示) -->
  <label for="Username" class="visually-hidden">
    User name</label>
  <!-- usernameの<input>タグを出力-->
  <!-- name属性の値はLoginViewで定義されているフィールド名username -->
  <input type="text"
        name="username"
        id="id_username"
        maxlength="150"
        autocapitalize="none"
        autocomplete="username"
        class="form-control"
        placeholder="ユーザー名"
        required autofocus>
  <!-- Passwordのラベル(非表示) -->
  <label for="Password" class="visually-hidden">
    Password</label>
  <!-- passwordの<input>タグを出力-->
  <!-- name属性の値はLoginViewで定義されているフィールド名password -->
  <input type="password"
        name="password"
        id="id_password"
        autocomplete="current-password"
        class="form-control"
        placeholder="パスワード"
        required autofocus>

      <input type="submit"
            value="ログイン">
            <input type="hidden"
            name="next"
            value="{% url 'project:mypage' %}">

</form>
