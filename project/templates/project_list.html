{% extends "base.html" %}


{% block contents %}

<div class="container">



{% for record in object_list %}
<a href="{% url "project:project_detail" record.pk %}" class="card mb-3 text-decoration-none">
  <div class="card-body">
    <h5 class="card-title">{{record}}<span class="badge text-bg-primary">{{record.orderer_user}}</span></h5>
    <p class="card-text">{{record.about}}</p>
    <p class="card-text"><small class="text-body-secondary">{{record.deadline_datetime}}</small></p>
  </div>
  
</a>
{% endfor %}


</div>

{% endblock %}
