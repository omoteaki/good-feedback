{% extends "base.html" %}


{% block contents %}



<h2>ようこそ{{request.user}}さん</h2>

<p>
{{request.user}}さんが携わっているプロジェクト一覧
</p>
<ul>
  {% for record in object_list %}
  <li><a href="{% url "project:project_detail" record.pk %}">{{record}}</a></li>
  {% endfor %}
</ul>

<h4><a href="{% url "project:create_project" %}">
  プロジェクトの新規作成
</a></h4>

<p>まだ{{request.user}}さんのお仕事プロフィールが登録されていません。</p>
<p>
  <a href="{% url "account:create_feedback_rule" %}">
    お仕事プロフィールの登録はこちら
  </a>
</p>



<p>
  <a href="">
    フィードバックルールの編集
  </a>
</p>
{% endblock contents %}
